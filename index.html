<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTD Voxel Drop</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <!-- Tailwind is kept via CDN for simplicity in this specific "no-build-config" style request, 
         though typically a build step is preferred. It works fine with Vite in this mode. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Nunito:wght@400;600;700;800&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              utd: '#E87500', // UTD Orange
              'utd-dark': '#B85D00',
              engine: {
                bg: '#02040A', 
                surface: '#0A0F18',
                border: '#1E293B',
                text: '#E2E8F0',
                muted: '#64748B',
                accent: '#00D1FF',
                success: '#10B981',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
              display: ['Space Grotesk', 'sans-serif'],
              game: ['"Press Start 2P"', 'cursive'],
              nunito: ['Nunito', 'sans-serif']
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'Inter', sans-serif;
        background-color: #02040A;
      }
      .font-game {
        font-family: 'Press Start 2P', cursive;
      }
    </style>

}
